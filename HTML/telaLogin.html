<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="F:\Teste de tela de login\CSS\telaLogin.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Login" required>
            <input type="password" id="password" placeholder="Senha" required>
            <div class="button-group">
                <button type="button" class="forgot-password" onclick="forgotPassword()">Esqueci minha senha</button>
                <button type="submit" class="login-button">Conectar</button>
            </div>
            <button type="button" class="create-account" onclick="createAccount()">Criar conta</button>
        </form>
    </div>
    <script src="cd../telaLogin.js"></script>
</body>
</html>
