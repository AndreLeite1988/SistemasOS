<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="F:\Teste de tela de login\CSS\clientes.css">
</head>
<body>
    <div class="form-container">
        <h2>Cadastro de Cliente</h2>
        <form id="clientForm">
            <div class="form-section">
                <h3>Dados do Cliente</h3>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="" required>

                <label for="contact">Contato:</label>
                <input type="text" id="contact" name="contact" placeholder="" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="" required>
            </div>

            <div class="form-section">
                <h3>Endereço</h3>
                <label for="street">Rua:</label>
                <input type="text" id="street" name="street" placeholder="" required>

                <div class="inline-fields">
                    <div>
                        <label for="number">Número:</label>
                        <input type="text" id="number" name="number" placeholder="" required>
                    </div>
                    <div>
                        <label for="zip">CEP:</label>
                        <input type="text" id="zip" name="zip" placeholder="" required>
                    </div>
                </div>

                <label for="neighborhood">Bairro:</label>
                <input type="text" id="neighborhood" name="neighborhood" placeholder="" required>

                <div class="inline-fields">
                    <div>
                        <label for="city">Cidade:</label>
                        <input type="text" id="city" name="city" placeholder="" required>
                    </div>
                    <div>
                        <label for="state">Estado:</label>
                        <select id="state" name="state" required>
                            <option value="" disabled selected>Selecione o estado</option>
                            <option value="AC">Acre (AC)</option>
                            <option value="AL">Alagoas (AL)</option>
                            <option value="AP">Amapá (AP)</option>
                            <option value="AM">Amazonas (AM)</option>
                            <option value="BA">Bahia (BA)</option>
                            <option value="CE">Ceará (CE)</option>
                            <option value="DF">Distrito Federal (DF)</option>
                            <option value="ES">Espírito Santo (ES)</option>
                            <option value="GO">Goiás (GO)</option>
                            <option value="MA">Maranhão (MA)</option>
                            <option value="MT">Mato Grosso (MT)</option>
                            <option value="MS">Mato Grosso do Sul (MS)</option>
                            <option value="MG">Minas Gerais (MG)</option>
                            <option value="PA">Pará (PA)</option>
                            <option value="PB">Paraíba (PB)</option>
                            <option value="PR">Paraná (PR)</option>
                            <option value="PE">Pernambuco (PE)</option>
                            <option value="PI">Piauí (PI)</option>
                            <option value="RJ">Rio de Janeiro (RJ)</option>
                            <option value="RN">Rio Grande do Norte (RN)</option>
                            <option value="RS">Rio Grande do Sul (RS)</option>
                            <option value="RO">Rondônia (RO)</option>
                            <option value="RR">Roraima (RR)</option>
                            <option value="SC">Santa Catarina (SC)</option>
                            <option value="SP">São Paulo (SP)</option>
                            <option value="SE">Sergipe (SE)</option>
                            <option value="TO">Tocantins (TO)</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button type="button" class="btn-green" onclick="registerClient()">Incluir</button>
                <button type="button" class="btn-yellow" onclick="editClient()">Editar</button>
            </div>
        </form>
    </div>
    <script src="F:\Teste de tela de login\JS\clientes.js"></script>
</body>
</html>
